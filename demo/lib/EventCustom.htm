<!DOCTYPE HTML>
<html>
	<head>
		<title>EventCustom</title>
		<script type='text/javascript' src='../../lib/EventCustom.js'></script>
	</head>

	<body>
		<script type='text/javascript'>
			var e = new JOY.EventCustom();
			
			var f1 = function(){
				console.log('f1');
				console.log(arguments[0]);
			};
			
			var f2 = function(){
				console.log('f2');
				console.log(arguments[0]);
			};

			e.on('msg', f1, 1);
			e.on('msg', f1);
			e.on('msg', f2);
			e.on('msg2', f2);

			e.fire(); // f1 1   f1 undefined    f2 undefined    f2 undefined
			e.fire('msg'); // f1 1   f1 undefined    f2 undefined
			e.fire('msg2', 2); // f2 2
			
			e.off('msg');
			e.fire(); // f2 undefined
			e.off();
			e.fire();
		</script>
	</body>
</html>
