<!DOCTYPE HTML>
<html>
  <head>
		<title>redefine</title>
		<script type='text/javascript' src='../../lib/redefine.js'></script>
	</head>

	<body>
		<script type='text/javascript'>
			/* toCurrency */
			var num = 1235678;
			console.log(num.toCurrency()); // 1,235,678.00
			console.log(num.toCurrency(4, '-', '+')); //1+235+678-0000
			
			/* Bind */
			var f1 = function(){
				console.log(this.a);
			}
			var obj = {a: 1};
			var obj2 = {a: 2};
			f1.apply(obj); // 1
			f1.apply(obj2); // 2
			
			var f2 = f1.bind(obj);
			f2.apply(obj2); // the output value is 1, not 2.
			
			/* forEach */
			function logArrayElements(element, index, array) {
				console.log(element, index, array);
			}
			[2, 5, 9].forEach(logArrayElements);
			// logs:
			// 2 0 [2, 5, 9]
			// 5 1 [2, 5, 9]
			// 9 2 [2, 5, 9]
			
			/* some */
			function isBigEnough(element, index, array) {
			  return (element >= 10);
			}
			var passed = [2, 5, 8, 1, 4].some(isBigEnough);
			// passed is false
			passed = [12, 5, 8, 1, 4].some(isBigEnough);
			// passed is true
			
			/* filter */
			function isBigEnough(element, index, array) {
			  return (element >= 10);
			}
			var filtered = [12, 5, 8, 130, 44].filter(isBigEnough);
			// filtered is [12, 130, 44]
		</script>
	</body>
</html>
